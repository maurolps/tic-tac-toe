<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="player-turn"><p>Your turn</p></div>
    <div class="board-container"></div>
    <div class="score"> 
      <div class="score-title">SCORE BOARD</div>
      <div class="score-container">
        <div class="score-player">
          <img src="assets/player.svg" alt="Player">
          <div id="player-score" class="score-value">0</div>
        </div>
        <div class="score-npc">
          <img src="assets/npc.svg" alt="NPC">
          <div id="npc-score" class="score-value">0</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
